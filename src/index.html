<!DOCTYPE html>
<html>
<head>
  <title>POST Test</title>
</head>
<body>
  <form action="http://localhost:3000/api/restaurants/123/reviews" method="POST">
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" value="5" required><br><br>

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment">Great food!</textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
